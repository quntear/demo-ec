<ui:composition template="/WEB-INF/templates/layout.xhtml" 
	xmlns:="http://www.w3.org/1999/xhtml"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui">
	<ui:param name="title" value="#{text['login']}"/>
	
<ui:define name="head">
<h:outputStylesheet name="/css/login.css" />
</ui:define>

<ui:define name="content">
	<h:form id="login" prependId="false" a:class="form-signin">
		<div class="text-center mb-4">
			<h:graphicImage styleClass="mb-4" value="/resources/images/ecommerce.png" 
				a:alt="" a:width="72" a:height="72"/>
			<h1 class="h3 mb-3 font-weight-normal">#{text['please-login']}</h1>
		</div>

		<div class="mb-3">
			<o:outputLabel for="email" value="Email address" />
			<h:inputText id="email" value="#{login.email}" required="true" autocomplete="off"
				a:type="email" a:autofocus="autofocus" a:class="form-control"/>
			<div class="invalid-feedback"><h:message for="email" id="m_email"/></div>
		</div>

		<div class="mb-3">
			<o:outputLabel for="password" value="Password" />
			<h:inputSecret value="#{login.password}" id="password" required="true" autocomplete="off"
				a:class="form-control"/>
			<div class="invalid-feedback">
				<h:message for="password" id="m_password"/>
			</div>
		</div>
		
		<div class="mb-3">
			<h:inputHidden id="login_failed"/>
			<h:message for="login_failed" id="m_login_failed" styleClass="text-danger"/>
		</div>

		<!-- <div class="checkbox mb-3">
			<label><input type="checkbox" value="remember-me"/>Remember me</label>
		</div> -->
		<o:highlight styleClass="is-invalid" />
		<h:commandButton action="#{login.submit}" value="#{text['login']}"
			a:class="btn btn-lg btn-primary btn-block"/>
	</h:form>
</ui:define>
</ui:composition>
