<ui:composition template="/WEB-INF/templates/dashboard-layout.xhtml" 
	xmlns:="http://www.w3.org/1999/xhtml"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui">
	<ui:param name="title" value="#{text['products']}"/>

<ui:define name="content">
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
	<h1 class="h2">#{text['products']}</h1>
	<div class="btn-toolbar mb-2 mb-md-0">
		<div class="btn-group mr-2">
			<h:link outcome="add" styleClass="btn btn-sm btn-outline-secondary">#{text['add']}</h:link>
		</div>
	</div>
</div>
</ui:define>

<ui:define name="footer">
<script type="text/javascript">
</script>
</ui:define>
</ui:composition>
