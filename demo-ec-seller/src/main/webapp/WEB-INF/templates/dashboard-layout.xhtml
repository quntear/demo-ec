<!DOCTYPE html>
<html lang="en" xmlns:="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<c:set var="DEV" scope="application" value="#{facesContext.application.projectStage eq 'Development'}"></c:set>	
	
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>#{title}</title>

	<link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}" />

	<h:outputStylesheet name="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
	<h:outputStylesheet name="/css/dashboard.css" />

	<ui:insert name="head" />
</h:head>
<h:body styleClass="bg-light">
	<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
		<ui:include src="/WEB-INF/includes/layout/dashboard-header.xhtml" />
	</nav>

	<div class="container-fluid">
		<div class="row">
			<nav class="col-md-2 d-none d-md-block bg-light sidebar">
				<div class="sidebar-sticky">
					<ui:include src="/WEB-INF/includes/layout/dashboard-nav.xhtml" />
				</div>
			</nav>
		</div>
	</div>

	<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
		<ui:insert name="content" />
	</main>
	
	<ui:include src="/WEB-INF/includes/layout/dashboard-footer.xhtml" />
</h:body>
</html>
